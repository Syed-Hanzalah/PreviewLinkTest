<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    
    <!-- Open Graph meta tags for Facebook -->
    <meta property="og:title" content="Sample Page Title Facebook">
    <meta property="og:description" content="This is a sample description for the page.">
    <meta property="og:image" content="https://syed-hanzalah.github.io/PreviewLinkTest/free-nature-images.jpg">
    <meta property="og:url" content="/">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sample Page Title Twitter">
    <meta name="twitter:description" content="This is a sample description for the page.">
    <meta name="twitter:image" content="https://syed-hanzalah.github.io/PreviewLinkTest/free-nature-images.jpg">
    <meta name="twitter:url" content="/">
    
</head>
<body>
    <h1>Welcome to the Sample Page</h1>
    <p>This is a sample page with Open Graph and Twitter Card meta tags.</p>
</body>
</html>
